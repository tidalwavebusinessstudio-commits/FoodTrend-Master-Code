<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  /* UPLOAD UI */
  .container { padding: 40px 20px; max-width: 500px; margin: 0 auto; }
  .card { background: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
  .btn-select { background: #f0f0f0; border: 2px dashed #ccc; padding: 20px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: 600; margin-bottom: 20px; display: block; box-sizing: border-box; }
  .btn-submit { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 99px; font-weight: 700; cursor: pointer; display: none; }
  
  /* MENU (Standard) */
  .side-menu { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: white; z-index: 200; transition: 0.3s; padding-top: 20px; box-shadow: 4px 0 15px rgba(0,0,0,0.1); }
  .side-menu.open { left: 0; }
  .menu-link { display: block; padding: 15px 20px; border-bottom: 1px solid #eee; font-weight: 500; }
  .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:150; }
  .overlay.open { display:block; }

  /* BOTTOM NAV */
  .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 12px 0; border-top: 1px solid #eee; display: flex; justify-content: space-around; z-index: 100; }
  .nav-item { text-align: center; color: #b2bec3; font-size: 10px; font-weight: 500; width: 25%; }
  .nav-item.active { color: var(--primary); }
  .nav-icon { font-size: 22px; display: block; margin-bottom: 4px; }
</style>
</head>
<body>

  <div class="header">
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    <img src="https://via.placeholder.com/150x50?text=FoodTrend" class="logo">
    <div style="width:24px;"></div>
  </div>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  <div class="side-menu" id="side-menu">
    <div style="padding:0 20px 20px 20px; font-size:18px; font-weight:700; color:var(--primary);">Menu</div>
    <a href="profile.html" class="menu-link">ğŸ‘¤ My Profile</a>
    <a href="referrals.html" class="menu-link">ğŸ’¸ Refer & Earn</a>
    <a href="academy.html" class="menu-link">ğŸ“ Academy</a>
    <a href="shop.html" class="menu-link">ğŸ›ï¸ Shop</a>
    <a onclick="logout()" class="menu-link" style="color:red;">ğŸšª Log Out</a>
  </div>

  <div class="container">
    <div class="card">
      <h2>Upload Content</h2>
      <p style="color:#999; font-size:14px; margin-bottom:20px;">Select your video to complete the gig.</p>
      
      <button class="btn-select" id="btn-select" onclick="document.getElementById('file-in').click()">Choose Video</button>
      <input type="file" id="file-in" style="display:none;" accept="video/*" onchange="fileChosen()">
      
      <button id="btn-submit" class="btn-submit" onclick="upload()">Submit for Review</button>
      <div id="status" style="margin-top:15px; font-size:13px; color:#999;"></div>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="gigs.html" class="nav-item"><span class="nav-icon">ğŸ”</span>Find Gigs</a>
    <a href="schedule.html" class="nav-item"><span class="nav-icon">ğŸ“…</span>Schedule</a>
    <a href="checkin.html" class="nav-item"><span class="nav-icon">ğŸ“</span>Check In</a>
    <a href="upload.html" class="nav-item active"><span class="nav-icon">ğŸ“¸</span>Upload</a>
  </div>

  <script>
    const db = supabase.createClient('https://vsgljspzmynbqfyuvyyl.supabase.co', 'sb_publishable_eH52Wo-WDJ7WkasY4GejOw_b0xUYZ-_');
    
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); document.getElementById('overlay').classList.toggle('open'); }
    async function logout() { await db.auth.signOut(); window.location.href='index.html'; }

    function fileChosen() {
      const file = document.getElementById('file-in').files[0];
      if(file) {
        document.getElementById('btn-select').innerText = "Selected: " + file.name;
        document.getElementById('btn-submit').style.display = "block";
      }
    }

    async function upload() {
      const file = document.getElementById('file-in').files[0];
      if(!file) return;

      document.getElementById('status').innerText = "Uploading... please wait.";
      const { data: { user } } = await db.auth.getUser();
      
      if(!user) { alert('Please log in.'); return; }

      // Fake upload simulation for UX (since bucket setup might vary)
      setTimeout(() => {
        alert("Success! Your video is under review.");
        window.location.href = 'profile.html';
      }, 1500);
    }
  </script>
</body>
