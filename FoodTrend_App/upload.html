<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Upload - FoodTrend</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Core Engine -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Background Engine -->
  <div class="map-bg"></div>

  <!-- Sticky Header -->
  <header class="app-header glass">
    <div class="logo">
      <i class="ph-fill ph-camera text-primary"></i>
      Upload
    </div>
    <div class="user-avatar-btn" onclick="toggleMenu()">
      <i class="ph ph-list text-white" style="font-size: 20px;"></i>
    </div>
  </header>

  <!-- Side Menu Overlay -->
  <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
  <nav class="side-menu glass" id="sideMenu">
    <div style="margin-bottom: 30px; font-weight:800; font-size:24px;">Menu</div>
    <a href="profile.html" class="menu-link"><i class="ph ph-user-circle"></i> My Profile</a>
    <a href="referrals.html" class="menu-link"><i class="ph ph-currency-dollar"></i> Refer & Earn</a>
    <a href="academy.html" class="menu-link"><i class="ph ph-graduation-cap"></i> Academy</a>
    <a href="shop.html" class="menu-link"><i class="ph ph-storefront"></i> Shop</a>
    <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
      <a onclick="logout()" class="menu-link" style="color: #ff4444;"><i class="ph ph-sign-out"></i> Log Out</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="content-container">
    <div class="glass" style="padding: 30px; border-radius: 24px; text-align: center;">
      <i class="ph-fill ph-cloud-arrow-up text-primary" style="font-size: 48px; margin-bottom: 15px;"></i>
      <h2 style="margin: 0 0 10px 0;">Upload Content</h2>
      <p class="text-gray" style="font-size: 14px; margin-bottom: 30px;">
        Select your video to complete the gig verification.
      </p>

      <button id="btn-select" onclick="document.getElementById('file-in').click()"
        style="background: rgba(255,255,255,0.05); border: 2px dashed rgba(255,255,255,0.2); padding: 30px; width: 100%; border-radius: 16px; color: white; cursor: pointer; transition: all 0.2s;">
        <i class="ph ph-file-video" style="font-size: 24px; display: block; margin: 0 auto 10px auto;"></i>
        Choose Video
      </button>

      <input type="file" id="file-in" style="display:none;" accept="video/*" onchange="fileChosen()">

      <button id="btn-submit" onclick="upload()"
        style="background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 99px; font-weight: 700; cursor: pointer; margin-top: 20px; font-size: 16px; display: none; box-shadow: 0 4px 15px rgba(255, 48, 8, 0.4);">
        Submit for Review
      </button>

      <div id="status" style="margin-top: 15px; font-size: 13px; color: var(--text-gray);"></div>
    </div>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav glass">
    <a href="gigs.html" class="nav-item"><i class="ph ph-magnifying-glass"></i> Gigs</a>
    <a href="schedule.html" class="nav-item"><i class="ph ph-calendar-blank"></i> Plan</a>
    <a href="upload.html" class="nav-item active"><i class="ph-fill ph-plus-circle"></i> Post</a>
    <a href="profile.html" class="nav-item"><i class="ph ph-user"></i> You</a>
  </nav>

  <script>
    const sbUrl = 'https://vsgljspzmynbqfyuvyyl.supabase.co';
    const sbKey = 'sb_publishable_eH52Wo-WDJ7WkasY4GejOw_b0xUYZ-_';
    const db = supabase.createClient(sbUrl, sbKey);

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
      document.getElementById('menuOverlay').classList.toggle('open');
    }

    async function logout() { await db.auth.signOut(); window.location.href = 'index.html'; }

    function fileChosen() {
      const file = document.getElementById('file-in').files[0];
      if (file) {
        document.getElementById('btn-select').style.borderColor = 'var(--primary)';
        document.getElementById('btn-select').innerHTML = `<i class="ph-fill ph-check-circle text-primary" style="font-size:24px; display:block; margin:0 auto 10px auto;"></i> ${file.name}`;
        document.getElementById('btn-submit').style.display = "block";
      }
    }

    async function upload() {
      const file = document.getElementById('file-in').files[0];
      if (!file) return;

      document.getElementById('status').innerText = "Uploading... please wait.";
      const { data: { user } } = await db.auth.getUser();

      if (!user) { alert('Please log in.'); return; }

      // Fake upload simulation
      setTimeout(() => {
        alert("Success! Your video is under review.");
        window.location.href = 'profile.html';
      }, 1500);
    }
  </script>
</body>

</html>
