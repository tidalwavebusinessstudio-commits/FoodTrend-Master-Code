<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4b1f;
      --bg: #f8f9fa;
    }

    body {
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-bottom: 90px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* HEADER & MENU */
    .header {
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .menu-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .logo {
      height: 35px;
    }

    /* SIDE MENU */
    .side-menu {
      position: fixed;
      top: 0;
      left: -280px;
      width: 280px;
      height: 100%;
      background: white;
      z-index: 200;
      transition: 0.3s;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
      padding-top: 20px;
    }

    .side-menu.open {
      left: 0;
    }

    .menu-link {
      display: block;
      padding: 15px 20px;
      font-weight: 500;
      border-bottom: 1px solid #eee;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 150;
    }

    .overlay.open {
      display: block;
    }

    /* TICKET CARD */
    .container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .ticket {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border-top: 10px solid var(--primary);
    }

    .qr-box {
      margin: 20px 0;
      border: 2px dashed #eee;
      padding: 10px;
      display: inline-block;
      border-radius: 12px;
    }

    .qr-img {
      width: 180px;
      height: 180px;
    }

    .active-pill {
      background: #e0fbf4;
      color: #00b894;
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 14px;
      display: inline-block;
    }

    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 12px 0;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      z-index: 100;
    }

    .nav-item {
      text-align: center;
      color: #b2bec3;
      font-size: 10px;
      font-weight: 500;
      width: 25%;
    }

    .nav-item.active {
      color: var(--primary);
    }

    .nav-icon {
      font-size: 22px;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    <img src="https://storage.googleapis.com/msgsndr/94dt2MB1WHxUt3L0lur8/media/6976c136c1fa0cdde0a69f84.png"
      class="logo">
    <div style="width:24px;"></div>
  </div>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
  <div class="side-menu" id="side-menu">
    <div style="padding:0 20px 20px 20px; font-size:18px; font-weight:700; color:var(--primary);">Menu</div>
    <a href="profile.html" class="menu-link">üë§ My Profile</a>
    <a href="referrals.html" class="menu-link">üí∏ Refer & Earn</a>
    <a href="academy.html" class="menu-link">üéì Academy</a>
    <a href="shop.html" class="menu-link">üõçÔ∏è Shop</a>
    <!-- Theme Toggle Switch -->
    <div class="theme-toggle-row">
      <span class="theme-toggle-label">Dark Mode</span>
      <label class="theme-switch" title="Toggle Light/Dark Mode">
        <input type="checkbox" class="theme-switch-input">
        <span class="theme-switch-slider">
          <span class="theme-switch-icon sun">‚òÄÔ∏è</span>
          <span class="theme-switch-icon moon">üåô</span>
        </span>
      </label>
    </div>
    <a onclick="logout()" class="menu-link" style="color:red;">üö™ Log Out</a>
  </div>

  <div class="container">
    <div class="ticket">
      <h3 style="margin-top:0; color:#b2bec3;">FOODTREND PASS</h3>
      <h2 id="u-name" style="margin:5px 0;">Loading...</h2>
      <div class="qr-box">
        <img id="qr-img" src="" class="qr-img">
      </div>
      <div class="active-pill">‚óè Active Session</div>
      <p style="color:#999; font-size:13px; margin-top:20px;">Show this to your server <b>before ordering</b> to verify
        your gig.</p>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="gigs.html" class="nav-item"><span class="nav-icon">üîç</span>Find Gigs</a>
    <a href="schedule.html" class="nav-item"><span class="nav-icon">üìÖ</span>Schedule</a>
    <a href="checkin.html" class="nav-item active"><span class="nav-icon">üìç</span>Check In</a>
    <a href="upload.html" class="nav-item"><span class="nav-icon">üì∏</span>Upload</a>
  </div>

  <script>
    const db = supabase.createClient('https://vsgljspzmynbqfyuvyyl.supabase.co', 'sb_publishable_eH52Wo-WDJ7WkasY4GejOw_b0xUYZ-_');

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); document.getElementById('overlay').classList.toggle('open'); }
    async function logout() { await db.auth.signOut(); window.location.href = 'index.html'; }

    async function loadQR() {
      const { data: { session } } = await db.auth.getSession();
      if (session) {
        const name = session.user.user_metadata.full_name || "Foodie";
        document.getElementById('u-name').innerText = name;
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=FOODTREND_USER:${session.user.email}`;
        document.getElementById('qr-img').src = qrUrl;
      } else {
        window.location.href = 'index.html';
      }
    }
    loadQR();
  </script>
