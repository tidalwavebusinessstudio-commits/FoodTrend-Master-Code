<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Profile - FoodTrend</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Core Engine -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Background Engine -->
  <div class="map-bg"></div>

  <!-- Sticky Header -->
  <header class="app-header glass">
    <div class="logo">
      <i class="ph-fill ph-user-circle text-primary"></i>
      Profile
    </div>
    <div class="user-avatar-btn" onclick="toggleMenu()">
      <i class="ph ph-list text-white" style="font-size: 20px;"></i>
    </div>
  </header>

  <!-- Side Menu Overlay -->
  <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
  <nav class="side-menu glass" id="sideMenu">
    <div style="margin-bottom: 30px; font-weight:800; font-size:24px;">Menu</div>
    <a href="profile.html" class="menu-link"><i class="ph ph-user-circle"></i> My Profile</a>
    <a href="referrals.html" class="menu-link"><i class="ph ph-currency-dollar"></i> Refer & Earn</a>
    <a href="academy.html" class="menu-link"><i class="ph ph-graduation-cap"></i> Academy</a>
    <a href="shop.html" class="menu-link"><i class="ph ph-storefront"></i> Shop</a>
    <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
      <a onclick="logout()" class="menu-link" style="color: #ff4444;"><i class="ph ph-sign-out"></i> Log Out</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="content-container">

    <!-- Profile Card -->
    <div class="glass" style="padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 20px;">
      <div
        style="width: 80px; height: 80px; border-radius: 50%; background: #333; margin: 0 auto 15px auto; border: 2px solid var(--primary); display:grid; place-items:center;">
        <i class="ph-fill ph-user" style="font-size: 40px; color: #555;"></i>
      </div>
      <h2 id="p-name" style="margin:0; font-size: 20px;">Loading...</h2>
      <div id="p-email" style="color: var(--text-gray); font-size: 13px; margin-top: 5px;">...</div>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-num" id="s-tiktok">0</div>
          <div class="stat-label">TikTok</div>
        </div>
        <div class="stat-box">
          <div class="stat-num" id="s-ig">0</div>
          <div class="stat-label">Instagram</div>
        </div>
        <div class="stat-box">
          <div class="stat-num" id="s-videos">0</div>
          <div class="stat-label">Uploads</div>
        </div>
        <div class="stat-box">
          <div class="stat-num" id="s-views">0</div>
          <div class="stat-label">Views</div>
        </div>
      </div>
    </div>

    <!-- Quick Links -->
    <div class="glass" style="border-radius: 16px; overflow: hidden;">
      <div class="list-group">
        <a href="referrals.html" class="list-item">
          <div style="display:flex; align-items:center;">
            <i class="ph-fill ph-currency-dollar list-item-icon"></i>
            <div>
              <div style="font-weight:600; font-size:14px;">Refer & Earn</div>
              <div style="font-size:11px; color:var(--text-gray);">Get $250/mo</div>
            </div>
          </div>
          <i class="ph ph-caret-right text-gray"></i>
        </a>
        <div style="height:1px; background:rgba(255,255,255,0.05); margin: 0 15px;"></div>
        <a href="academy.html" class="list-item">
          <div style="display:flex; align-items:center;">
            <i class="ph-fill ph-graduation-cap list-item-icon"></i>
            <div>
              <div style="font-weight:600; font-size:14px;">Creator Academy</div>
              <div style="font-size:11px; color:var(--text-gray);">Level up your skills</div>
            </div>
          </div>
          <i class="ph ph-caret-right text-gray"></i>
        </a>
        <div style="height:1px; background:rgba(255,255,255,0.05); margin: 0 15px;"></div>
        <a href="shop.html" class="list-item">
          <div style="display:flex; align-items:center;">
            <i class="ph-fill ph-storefront list-item-icon"></i>
            <div>
              <div style="font-weight:600; font-size:14px;">Gear Shop</div>
              <div style="font-size:11px; color:var(--text-gray);">Essential equipment</div>
            </div>
          </div>
          <i class="ph ph-caret-right text-gray"></i>
        </a>
        <div style="height:1px; background:rgba(255,255,255,0.05); margin: 0 15px;"></div>
        <a onclick="logout()" class="list-item" style="cursor:pointer;">
          <div style="display:flex; align-items:center;">
            <i class="ph-fill ph-sign-out list-item-icon" style="color:#ff4444;"></i>
            <div style="color:#ff4444; font-weight:600; font-size:14px;">Log Out</div>
          </div>
        </a>
      </div>
    </div>

  </main>

  <!-- Bottom Nav -->
  <nav class="bottom-nav glass">
    <a href="gigs.html" class="nav-item"><i class="ph ph-magnifying-glass"></i> Gigs</a>
    <a href="schedule.html" class="nav-item"><i class="ph ph-calendar-blank"></i> Plan</a>
    <a href="upload.html" class="nav-item"><i class="ph ph-plus-circle"></i> Post</a>
    <a href="profile.html" class="nav-item active"><i class="ph-fill ph-user"></i> You</a>
  </nav>

  <script>
    const sbUrl = 'https://vsgljspzmynbqfyuvyyl.supabase.co';
    const sbKey = 'sb_publishable_eH52Wo-WDJ7WkasY4GejOw_b0xUYZ-_';
    const db = supabase.createClient(sbUrl, sbKey);

    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
      document.getElementById('menuOverlay').classList.toggle('open');
    }

    async function logout() { await db.auth.signOut(); window.location.href = 'index.html'; }

    async function loadUser() {
      const { data: { session } } = await db.auth.getSession();
      if (!session) { window.location.href = 'index.html'; return; }

      const user = session.user;
      document.getElementById('p-email').innerText = user.email;

      const { data: profile } = await db.from('profiles').select('*').eq('id', user.id).single();
      if (profile) {
        document.getElementById('p-name').innerText = profile.full_name || "Foodie";
        document.getElementById('s-tiktok').innerText = profile.tiktok_followers || 0;
        document.getElementById('s-ig').innerText = profile.ig_followers || 0;
        document.getElementById('s-videos').innerText = profile.videos_uploaded || 0;
        document.getElementById('s-views').innerText = profile.total_views || 0;
      }
    }
    loadUser();
  </script>
</body>

</html>
