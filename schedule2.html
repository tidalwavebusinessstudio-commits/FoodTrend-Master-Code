  <script>
    const sbUrl = 'https://vsgljspzmynbqfyuvyyl.supabase.co';
    const sbKey = 'sb_publishable_eH52Wo-WDJ7WkasY4GejOw_b0xUYZ-_';
    const db = supabase.createClient(sbUrl, sbKey);

    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); document.getElementById('overlay').classList.toggle('open'); }
    async function logout() { await db.auth.signOut(); window.location.href='index.html'; }

    // --- THE MAGIC SYNC LOGIC ---
    async function loadCalendar() {
      const { data: { session } } = await db.auth.getSession();
      if(!session) { window.location.href='index.html'; return; }

      const userEmail = session.user.email;
      const userName = session.user.user_metadata.full_name || "Creator";

      // 1. THIS IS THE KEY: Use the 'Booking Widget' link, NOT the portal link.
      // 2. We dynamically inject the email so GHL knows it's them.
      // REPLACE THE URL BELOW with your actual GHL "Calendar Embed Link" (Not Portal Link)
      const ghlCalendarBaseUrl = "https://api.leadconnectorhq.com/widget/booking/YOUR_CALENDAR_ID"; 
      
      // Construct the personalized URL
      const personalizedUrl = `${ghlCalendarBaseUrl}?email=${encodeURIComponent(userEmail)}&name=${encodeURIComponent(userName)}`;
      
      document.getElementById('ghl-calendar').src = personalizedUrl;
    }
    
    loadCalendar();
  </script>
